    <link rel="stylesheet" href="http://at.alicdn.com/t/font_735572_2vebwoqrt5w.css">
    <title>登录页</title>
</head>
<body>
    <div class="header">
    </div>
    <div class = "loginapp main">
        <div class="smallbear">
                <img src="../images/lipinka.png" alt="">
        </div>
        
        <div class= " fromwrap" >
            <div class="login">
                <div class="friendapp">
                    <p >使用合作号登录</p>
                    <a class="iconfont icon-qqlogin qqapp" href=""></a>
                    <a class="iconfont icon-wxlogin wxapp" href=""></a>
                </div>
                <p class="userpassword">账号密码登录</p>
                <form action="">
                     <input type="text" placeholder="&nbsp;&nbsp;手机号" value="" clss="username"> 
                     <input type="text" placeholder="&nbsp;&nbsp;密码" value="" class="password"> 
                     <input type="submit" value="登录" class="sub">
                </form>
                <ul>
                    <li><a href="">短信验证登录</a></li>
                    <li><a href="">注册</a></li>
                    <li><a href="">找回密码</a></li>
                </ul>
            </div>
            <div class="registe">
                    <p class="userpassword">使用手机号注册</p>
                    <form action="">
                         <input class="phone" type="text" placeholder="手机号" value="" > 
                         <input class="gettest" type="submit" value="获取验证码">
                         <input class="test" type="text" placeholder="短信验证码" value=""> 
                         <input class="password" type="text" placeholder="密码" value=""> 
                         <input class="aginpassword" type="text" placeholder="确认密码" value="">
                         <span class="prompt">密码长度必须在8位以上，含大小写字母、数字、符号至少三种</span>
                         <input class="agree" type="checkbox" name="" id="" checked="checked">
                         <span>同意&nbsp;<a href="" class="blue">美的官方用户注册协议</a></span>
                         <input class="subregiste" type="submit" value="注册">
                    </form>
                    <a href="" class="nextblue">已有账号?&nbsp;请登陆</a>
                </div>
        </div>
        </div>
